<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basketball Scoreboard</title>
  <link rel="stylesheet" href="index.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
  
</head>
<body>
  <div class="left-div">
    <h1>HOME</h1>
    <div class="scoreboard">
      <div class="score" id="home-score">0</div>
    </div>
    <div class="button-footer">
      <button class="plus1" onclick="oneHome()">+1</button>
      <button class="plus2" onclick="twoHome()">+2</button>
      <button class="plus3" onclick="threeHome()">+3</button>
    </div>
    <div class="button-footer">
      <button class="minus1" onclick="deleteHome()">-1</button>
      <button class="reset-button" onclick="resetHome()">reset</button>
    </div>
  </div>
  <div class="right-div">
    <h1>GUEST</h1>
    <div class="scoreboard">
      <div class="score" id="guest-score">0</div>
    </div>
    <div class="button-footer">
      <button class="plus1" onclick="oneGuest()">+1</button>
      <button class="plus2" onclick="twoGuest()">+2</button>
      <button class="plus3" onclick="threeGuest()">+3</button>
    </div>
    <div class="button-footer">
      <button class="minus1" onclick="deleteGuest()">-1</button>
      <button class="reset-button" onclick="resetGuest()">reset</button>
    </div>
    <script src="index.js"></script>
  </div>
</body>
</html>
